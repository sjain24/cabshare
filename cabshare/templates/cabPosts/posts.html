{% extends "base.html" %}




{% block content %}
<div class="container">
    <form method="POST">
        {% csrf_token %}
        {{postForm}}
        <button class="btn btn-primary" type="submit">Create Post</button>
    </form>
    
    {% for post in posts %}
        <div>
            <h2>{{post.author}}</h2>
            <p>From:{{post.whereFrom}} <br> To:{{post.whereTo}} <br> On:{{post.date}}<br> At:{{post.time}}</p>
        </div>
        <div>
           <!-- {% for comment in comments %}
                {% if comment.post==post}
                <p>{{comment.content}}</p>
            {% endfor %}-->
        </div>
        <form method="POST">
            {% csrf_token %}
            {{commentForm}}
            <button class="btn btn-primary" type="submit">Create Comment</button>
        </form>


    {% endfor %}

</div>
{% endblock content %}
